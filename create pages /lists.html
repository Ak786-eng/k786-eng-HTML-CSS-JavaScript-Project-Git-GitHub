<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in Html</title>
</head>
<body>
    <!-- ordered list: -->
     <ol>
        <li>APPLE</li>
        <li>MANGO</li>
        <li>ORANGE</li>
        <ul></ul>
     </ol>

     <!-- UNORDERED LISTS -->
      <ul>
        <li>APPLE</li>
        <li>MANGO</li>
        <li>ORANGE</li>
      </ul>

</body>
</html>
